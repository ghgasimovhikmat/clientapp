<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link"
      ><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a
    >
  </div>
  <div class="col-md-6"></div>
</div>

<div class="card">
  <div class="card-header">Add Client</div>
  <div class="card-body">
    <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input
          type="text"
          name="firstname"
          #clientfirstName="ngModel"
          class="form-control"
          [ngClass]="{
            'is-invalid': clientfirstName.errors && clientfirstName.touched
          }"
          [(ngModel)]="client.firstname"
          minlength="2"
          required
        />
      </div>
      <div
        [hidden]="!clientfirstName.errors?.['required']"
        class="invalid-feedback"
      >
        First name is required.
      </div>
      <div
        [hidden]="!clientfirstName.errors?.['minlength']"
        class="invalid-feedback"
      >
        Must be at least 2 characters
      </div>

      <!-- LastName -->
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input
          type="text"
          name="lastname"
          #clientlastName="ngModel"
          class="form-control"
          [ngClass]="{
            'is-invalid': clientlastName.errors && clientlastName.touched
          }"
          [(ngModel)]="client.lastname"
          minlength="2"
          required
        />
      </div>
      <div
        [hidden]="!clientlastName.errors?.['required']"
        class="invalid-feedback"
      >
        Last name is required.
      </div>
      <div
        [hidden]="!clientlastName.errors?.['minlength']"
        class="invalid-feedback"
      >
        Must be at least 2 characters
      </div>

      <!-- Email  -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          #clientemail="ngModel"
          class="form-control"
          [ngClass]="{
            'is-invalid': clientemail.errors && clientemail.touched
          }"
          [(ngModel)]="client.email"
          pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
          required
        />
      </div>
      <div
        [hidden]="!clientemail.errors?.['required']"
        class="invalid-feedback"
      >
        Email is required.
      </div>
      <div [hidden]="!clientemail.errors?.['pattern']" class="invalid-feedback">
        Email is not valid
      </div>

      <!-- Phone  -->
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          name="phone"
          #clientphone="ngModel"
          class="form-control"
          [ngClass]="{
            'is-invalid': clientphone.errors && clientphone.touched
          }"
          [(ngModel)]="client.phone"
          minlength="10"
          required
        />
      </div>
      <div
        [hidden]="!clientphone.errors?.['required']"
        class="invalid-feedback"
      >
        Phone is required.
      </div>
      <div [hidden]="!clientphone.errors?.['minlength']" class="invalid-feedback">
        Must be at least 10 characters
      </div>

        <!-- Balance -->
        <div class="form-group">
            <label for="balance">Balance</label>
            <input
              type="number"
              name="balance"
              #clientbalance="ngModel"
              readonly
              class="form-control"
              [(ngModel)]="client.balance"
              [disabled]="disableBalancedOnAdd"
            />
          </div>
         <input type="submit" value="submit" class="btn btn-block btn-primary">
    </form>
  </div>
</div>
